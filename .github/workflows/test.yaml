name: Run Tests

on:
    pull_request:
        branches:
            - main
            - dev
    push:
        branches:
            - main
            - dev

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres-test:
                image: postgres:17
                env:
                    POSTGRES_USER: tasks_e2e
                    POSTGRES_PASSWORD: password
                    POSTGRES_DB: tasks_e2e
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U tasks_e2e -d tasks_e2e"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install postgres client
              run: sudo apt-get install -y postgresql-client

            - name: Wait for Postgres
              run: |
                  until pg_isready -h localhost -p 5432 -U test; do
                    sleep 1
                  done

            - name: Set up Environment File
              run: |
                  echo "DB_HOST=localhost" >> .env
                  echo "DB_PORT=5432" >> .env
                  echo "DB_USERNAME=tasks_e2e" >> .env
                  echo "DB_PASSWORD=password" >> .env
                  echo "DB_DATABASE=tasks_e2e" >> .env
                  echo "JWT_SECRET=test-secret" >> .env

            - name: Install dependencies
              run: npm ci

            - name: Build the project
              run: npm run build

            - name: Run migrations
              run: npm run migration:run

            - name: Run unit tests
              run: npm run test

            - name: Run e2e tests
              run: npm run test:e2e
